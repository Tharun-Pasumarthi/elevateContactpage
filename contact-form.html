<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-form {
            background: rgba(255,255,255,0.95);
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.15), 0 1.5px 6px rgba(44,62,80,0.08);
            width: 370px;
            position: relative;
            transition: box-shadow 0.3s;
        }
        .contact-form:hover {
            box-shadow: 0 12px 40px rgba(44,62,80,0.22), 0 2px 8px rgba(44,62,80,0.12);
        }
        .contact-form h2 {
            margin-bottom: 1.2rem;
            text-align: center;
            font-weight: 600;
            color: #2d3e50;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 500;
            color: #34495e;
            letter-spacing: 0.5px;
        }
        input, textarea {
            width: 100%;
            padding: 0.7rem 0.9rem;
            border: 1.5px solid #bfc9d4;
            border-radius: 6px;
            font-size: 1.05rem;
            background: #f8fafc;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }
        input:focus, textarea:focus {
            border-color: #007BFF;
            box-shadow: 0 0 0 2px #e0eafc;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
            max-height: 200px;
        }
        .error {
            color: #d8000c;
            font-size: 0.95rem;
            margin-top: 0.3rem;
            font-weight: 500;
            letter-spacing: 0.2px;
        }
        .success {
            color: #207f3c;
            background: linear-gradient(90deg, #e0f7e9 0%, #dff2bf 100%);
            padding: 0.8rem;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 1.2rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(44,62,80,0.07);
        }
        button {
            width: 100%;
            padding: 0.85rem;
            background: linear-gradient(90deg, #007BFF 0%, #0056b3 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #0056b3 0%, #007BFF 100%);
            box-shadow: 0 4px 16px rgba(44,62,80,0.13);
        }
        @media (max-width: 500px) {
            .contact-form {
                width: 98vw;
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <form class="contact-form" id="contactForm" novalidate>
        <h2>Contact Us</h2>
        <div id="successMsg" class="success" style="display:none;"></div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" autocomplete="off">
            <div class="error" id="nameError"></div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" autocomplete="off">
            <div class="error" id="emailError"></div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4"></textarea>
            <div class="error" id="messageError"></div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script>
        const form = document.getElementById('contactForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const messageInput = document.getElementById('message');
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const messageError = document.getElementById('messageError');
        const successMsg = document.getElementById('successMsg');

        function validateEmail(email) {
            // Simpler regex for .com or .in domains
            const re = /^[\w.-]+@[\w.-]+\.(com|in)$/i;
            return re.test(email);
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            let valid = true;
            nameError.textContent = '';
            emailError.textContent = '';
            messageError.textContent = '';
            successMsg.style.display = 'none';

            // Name validation
            if (nameInput.value.trim() === '') {
                nameError.textContent = 'Name is required.';
                valid = false;
            } else if (!/^[\w\s'-]+$/.test(nameInput.value.trim())) {
                nameError.textContent = 'Name contains invalid characters.';
                valid = false;
            }

            // Email validation
            if (emailInput.value.trim() === '') {
                emailError.textContent = 'Email is required. Example: user@example.com or user@example.in';
                valid = false;
            } else if (!validateEmail(emailInput.value.trim())) {
                emailError.textContent = 'Please enter a valid email address ending with .com or .in. Example: user@example.com or user@example.in';
                valid = false;
            }

            // Message validation
            if (messageInput.value.trim() === '') {
                messageError.textContent = 'Message is required.';
                valid = false;
            }

            if (valid) {
                successMsg.textContent = 'Thank you! Your message has been received.';
                successMsg.style.display = 'block';
                form.reset();
            }
        });
    </script>
</body>
</html>
